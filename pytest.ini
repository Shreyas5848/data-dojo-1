[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/datadojo
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Test markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    contract: Contract tests (interface compliance)
    performance: Performance tests (timing and memory)
    slow: Slow tests (mark for optional exclusion)
    educational: Tests for educational features
    domain_ecommerce: E-commerce domain specific tests
    domain_healthcare: Healthcare domain specific tests
    domain_finance: Finance domain specific tests

# Minimum Python version
minversion = 7.0

# Disable warnings for cleaner output during development
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:seaborn.*

# Test timeout (prevents hanging tests)
timeout = 300